<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Visma</title>
</head>

<body>
    <header class="header">
        <div class="container header-page">
            <div class="logo-header">
                <img src="img/Logo.png" alt="Logo VISMA" class="logo" />
            </div>
            <div class="nav-header">
                <nav class="header__nav">
                    <ul class="nav-list__header">
                        <li class="nav-item__header">
                            <a href="nav-link">Главная</a>
                        </li>
                        <li class="nav-item__header">
                            <a href="nav-link">Услуги</a>
                        </li>
                        <li class="nav-item__header">
                            <a href="nav-link">О компании</a>
                        </li>
                        <li class="nav-item__header">
                            <a href="nav-link">Новости</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="form-header">
                <form class="search">
                    <label for="search"></label>
                    <input type="search" name="search" class="search__input"/>
                </form>
            </div>
            <div class="select">
                <select name="language" class="select__language">
                    <option value="ru" selected>RU</option>
                    <option value="en">EN</option>
                  </select>
            </div>
        </div>
    </header>
</body>

</html>
